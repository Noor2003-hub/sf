{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" style="width:20%; margin-left: auto; margin-right: auto;">
        <div class="mb-3">
            <input name="username" class="form-control"  type="text" autocomplete="off" autofocus  placeholder="Username" >
        </div>
        <div class="mb-3">
            <input name="password" class="form-control" type="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input name="confirmation" class="form-control" type="password" placeholder="Password Confirm" >
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
